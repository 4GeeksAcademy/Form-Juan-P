<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<style>
      border{
        border color
      }  
</style>
<body>

    <div class="container bg-white border rounded-1 my-3">
        <h1 class="text-center bg-light my-2">Payment Form Example</h1>

        <form>
            <div class="row mt-5">
                <div class="col-md-6">
                    <label for="card" class="form-label">Card#</label>
                    <input type="number" class="form-control" id="card" min="1111111111111111" max="9999999999999999"
                        placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>

                <div class="col-2">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="number" class="form-control" id="cvc" min="111" max="999" placeholder="***" required>
                </div>

                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="amount" placeholder="0.00" min="0.5" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="col-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" required>
                </div>

                <div class="col-6">
                    <label for="donation" class="form-label">City</label>
                    <input type="text" class="form-control" id="donation" required>
                </div>

                <div class="col-3">
                    <label for="select-menu" class="form-label">Select Option</label>
                    <select class="form-select" id="select-menu" aria-label="Default select example" required>
                        <option selected>Open this select menu</option>
                        <option value="1">Delaware</option>
                        <option value="2">California</option>
                        <option value="3">Texas</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="postal-code" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="postal-code" min="00501" max="99950" required>
                </div>

                <div class="col-6">
                    <label for="radio" class="form-label"></label>
                    <p>We accept</p>
                    <div class="d-flex">
                        <div class="d-flex bg-secondary p-2">
                            <input type="radio" checked="checked" name="radio" class="me-2">
                            <i class="fa-regular fa-credit-card"></i>
                        </div>

                        <div class="d-flex bg-secondary p-2">
                            <input type="radio" name="radio" class="me-2">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </div>

                        <div class="d-flex bg-secondary p-2">
                            <input type="radio" name="radio" class="me-2">
                            <i class="fa-brands fa-cc-apple-pay"></i>
                        </div>

                        <div class="d-flex align-items-center bg-secondary p-2">
                            <input type="radio" name="radio" class="me-2">
                            <i class="fa-brands fa-google-pay"></i>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

            </div>
            <!-- Button -->
            <div class="bg-light">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end my-3 ">
                    <button class="btn btn-secondary my-3" type="reset">Cancel</button>
                    <button class="btn btn-primary my-3" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
